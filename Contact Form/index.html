<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form to Email Using HTML AND CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h2>GET IN TOUCH</h2>
            <input type="hidden" name="access_key" value="YOUR ID">
            <input type="text" name="name" placeholder="Your Name" class="contact_inputs" required>
            <input type="email" name="email" placeholder="Email ID" class="contact_inputs" required>
            <input type="text" name="phone" placeholder="Phone no." class="contact_inputs" required>
            <textarea name="message" placeholder="How can I help you?" class="contact_inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
