<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Selector</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Cricket Team Selector</h1>
    <div id="folder-container">
        <div id="folder" onclick="showTeamsList()">
            <span>üìÅ</span>
            <p>Click to open folder</p>
        </div>
    </div>
    <div id="teams-list" style="display: none;">
        <button onclick="selectTeam('teams/india.txt', 'India')">Select India</button>
        <button onclick="selectTeam('teams/australia.txt', 'Australia')">Select Australia</button>
        <button onclick="selectTeam('teams/england.txt', 'England')">Select England</button>
        <button onclick="selectTeam('teams/southafrica.txt', 'South Africa')">Select South Africa</button>
    </div>
    <div id="team-boxes" style="display: none;">
        <div id="line"></div>

        <div id="team1-box">
            <h2>Team 1</h2>
            <ul id="team1-players"></ul>
        </div>
        <div id="team2-box">
            <h2>Team 2</h2>
            <ul id="team2-players"></ul>
        </div>
        <button id="undo-btn" onclick="undoLastOut()">Undo Last Out</button>
    </div>
    <div id="result-box" style="display: none;">
        <h2>Match Results</h2>
        <ul id="result-list"></ul>
    </div>
    <canvas id="line-canvas"></canvas>


    <script src="script.js"></script>
</body>

</html>
